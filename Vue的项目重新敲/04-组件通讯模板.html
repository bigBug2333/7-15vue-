    // 注意：
    //  1 一定是在同一个bus中注册和触发的事件

    // 非父子组件之间通过一个空Vue实例来传递数据：
    // bus 专业名称为：事件总线（公交车）

    Vue.component('jack', {
      template: `
        <div class="jack">
          <h2>这是jack组件：</h2>

          <button>告诉rose：我爱你</button>
        </div>
      `,
    })
    
    // 注册事件：
    Vue.component('rose', {
      template: `
        <div class="rose">
          <h2>这是rose组件：</h2>
          <p>接受到jack的表白：</p>

      `,
